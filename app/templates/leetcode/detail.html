{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-white py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">{{ note.title }}</h1>
            <span class="badge 
                {% if note.difficulty == 'Easy' %}bg-success
                {% elif note.difficulty == 'Medium' %}bg-warning text-dark
                {% else %}bg-danger{% endif %} fs-6">
                {{ note.difficulty }}
            </span>
        </div>
        {% if note.link %}
        <a href="{{ note.link }}" target="_blank" class="text-decoration-none small text-muted">
            <i class="fas fa-external-link-alt"></i> 前往 LeetCode 原題
        </a>
        {% endif %}
    </div>

    <div class="card-body">
        <h5 class="text-primary mt-3">解題思路</h5>
        <div class="p-3 bg-light rounded border mb-4">
            {{ note.explanation }}
            
            {% if note.image_filename %}
            <div class="mt-3 text-center">
                <img src="{{ url_for('static', filename='uploads/' + note.image_filename) }}" 
                     class="img-fluid rounded shadow-sm" 
                     style="max-height: 500px;" 
                     alt="解題思路圖">
            </div>
            {% endif %}
        </div>

        <h5 class="text-primary">Python 實作</h5>
        <pre><code class="language-python">{{ note.code }}</code></pre>

        <hr class="my-5">
        <div class="ai-section p-4 bg-dark text-white rounded">
            <h4><i class="fas fa-robot"></i> AI 助教分析</h4>
            <p>覺得這段程式碼很難懂嗎？讓 Llama 3.1 幫你逐行解釋。</p>
            <button class="btn btn-success" onclick="explainCode()">
                呼叫 AI 解釋這段代碼
            </button>
            <div id="ai-response" class="mt-3 text-success font-monospace"></div>
        </div>
    </div>
</div>
{% endblock %}
